
<div class="form-group">
    <label for="fieldName">Nome da Disciplina</label>
    <input id="fieldName" ng-model="parentScope.discipline.name" ng-init="parentScope.discipline.name = 'Prog 1'" type="text" class="form-control square" placeholder="Ex: Programação" required>
</div>

<div class="form-group">
    <label for="fieldName">Carga Horária <small class="text-danger">&nbsp(Somente números)</small></label>
    <input id="fieldName" ng-model="parentScope.discipline.workload" ng-init="parentScope.discipline.workload = 80" type="number" class="form-control square" placeholder="Ex: 40" required>
</div>
