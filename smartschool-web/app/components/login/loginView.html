<html ng-app="SmartschoolApp">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Smartschool - Login</title>
  <meta name="description" content="" />
  <meta name="author" content="Rondy Mesquita" />
  <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0" /> -->

  <link  href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">


  <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="../../../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../../../bower_components/angular-route/angular-route.js"></script>
  <script src="loginController.js"></script>
  <script src="../../shared/constants.js"></script>
  <script src="../../shared/http-client.js"></script>



  <style>
  body{
    background:gray;
  }
  div.loginContainer{
    width: 100%;
    max-width: 480px;
    margin: 20px auto 0px auto;
    background: #eee;
    padding:20px;
    border-radius:4px;

  }
  </style>

</head>
<body ng-controller="LoginController as controller">

  <div class="container">

    <div class="loginContainer">



    <form class="form-signin" role="form" ng-submit="controller.submit()">

      <h2 class="form-signin-heading">Smartschool</h2>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" ng-model="formData.email" class="form-control input-lg" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" ng-model="formData.password" class="form-control input-lg" placeholder="Password" required>

      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

  </div>

  </div> <!-- /container -->

</body>
</html>
