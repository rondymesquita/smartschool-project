<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body" ng-bind-html="modalBody">

            </div>
            <div class="modal-footer">

                <p class="text-left">{{modalFooter}}</p>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-ng-click="onPrimaryButtonClick(); $event.stopPropagation()">Delete</button>

            </div>
        </div>
    </div>
</div>
